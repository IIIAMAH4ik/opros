<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h1>Авторизация</h1>
        <form id="auth-form">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="course">Курс:</label>
            <input type="text" id="course" name="course" required>
            <button type="submit">Войти</button>
        </form>
    </div>
    <div id="survey-container" style="display: none;">
        <h1>Опрос: Теория систем и системный анализ</h1>
        <form id="survey-form">
            <!-- Вопросы -->
            <div class="question">
                <p>1. Какой метод обучения данного предмета Вы считаете наиболее эффективным?</p>
                <label><input type="radio" name="q1" value="Лекция"> Лекция</label>
                <label><input type="radio" name="q1" value="Практика"> Практика</label>
                <label><input type="radio" name="q1" value="Оба варианта"> Оба варианта</label>
                <label><input type="radio" name="q1" value="Никакой"> Никакой</label>
            </div>
            <!-- Добавьте остальные вопросы аналогично -->
            <button type="submit">Отправить</button>
        </form>
    </div>
    <div id="results-container" style="display: none;">
        <h1>Результаты опросов</h1>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
